{% extends 'base.html' %}

{% block content %}

<div class="guide-container">
  <h2>カレンダーの使い方</h2>
  <p>このページではカレンダーの利用方法について説明します。</p>


  <section class="guide-block">
    <h3>🗓 日をまたぐ予定</h3>
    <p>日をまたぐ予定には繰り返し設定ができません。開始と終了が異なる日の場合、自動的に「繰り返しなし」になります。</p>
  </section>

  <section class="guide-block">
    <h3>🔁 繰り返し予定の作成</h3>
    <p>繰り返し設定をすると、予定が1件ずつ順番に作成されます（リレー方式）。前の予定が終了すると、次の予定が自動で作られます。</p>
  </section>

</div>
{% endblock %}
