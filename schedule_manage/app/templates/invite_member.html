{% extends 'base.html' %}
{% block content %}

<style>
    .invite-member-wrapper {  
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        text-align: center;
        font-family: sans-serif;
    }

    .invite-member-info {
        border: 1px solid #aaa;
        padding: 15px;
        margin-bottom: 20px;
        text-align: left;
        word-wrap: break-word;
        border-radius: 10px;
    }

    .invite-member-url {
        width: 550px;
        padding: 10px;
        margin-top: 10px;
    }

    .invite-member-button {
        padding: 10px 40px;
        font-weight: bold;
        margin: 10px 10;
        border-radius: 10px;
    }

    button.invite-member-button:hover {
        background-color: #e0e0e0;  
        color: white;
        cursor: pointer;
    }

    .invite-member-link {
        margin-top: 25px;
        display: block;
    }
    
    a.invite-member-link:hover {
        color: #333333;  
        text-decoration: underline;
        cursor: pointer;
    }

    .copy-wrapper {
        position: relative;
        display: inline-block;
        width: 550px;
        margin-top: 10px;
    }

    .invite-member-url-with-btn {
        width: 100%;
        padding: 10px 50px 10px 10px;  /* 右にボタンが来る余白をとる */
        border: 1px solid #aaa;
        border-radius: 10px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .copy-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        font-size: 18px;
        cursor: pointer;
    }

    .copy-message {
        display: none;
        color: #0000FF;
        margin-top: 8px;
        text-align: center;
    }

    .copy-btn:hover {
        background-color: #f0f0f0;
        color: #007BFF;
        border-radius: 4px;
    }

    @media (max-width: 768px) {
      .invite-member-wrapper {
        padding-top: 60px;
        margin: 60px 10px;
      }

      .invite-member-info {
        font-size: 14px;
      }

      .invite-member-url {
        width: 85%;
      }

      .invite-member-button {
        width: 85%;
        max-width: 250px;
        padding: 10px;
      }
    }
</style>

<div class="invite-member-wrapper"> 
  <h2>家族招待URL画面</h2>

  <div class="invite-member-info">
    <strong>利用方法：</strong><br>
      作成をクリックし、リンク先URLを表示<br>
      招待したい家族にリンク先を共有しアカウントを登録してもらう。<br>
      ※発行されたURLは一度利用すると失効します。
  </div>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="invite-member-button">家族招待URLを作成する</button>
  </form>

  {% if invite_url %}
    <div class="copy-wrapper">
      <input type="text" value="{{ invite_url }}" readonly id="invite-url" class="invite-member-url-with-btn">
      <button class="copy-btn" onclick="copyToClipboard()" title="コピーする">📋</button>
    </div>
    <p id="copy-message" class="copy-message">URLをコピーしました</p>
  {% endif %}

  <a href="{% url 'app:settings' %}" class="invite-member-link">キャンセル</a>   
</div> 

<script>
function copyToClipboard() {
  const input = document.getElementById("invite-url");
  input.select();
  document.execCommand("copy");

  const msg = document.getElementById("copy-message");
  msg.style.display = "block";
  setTimeout(() => {
    msg.style.display = "none";
  }, 2000);  
}
</script>

{% endblock %}
