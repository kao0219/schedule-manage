{% extends 'base.html' %}
{% block content %}


<h2>家族招待URL画面</h2>
<p>利用方法：
    作成をクリックし、リンク先URLを表示<br>
    招待したい家族にリンク先を共有しアカウントを登録してもらう。<br>
    ※発行されたURLは一度利用すると失効します。<br>
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">家族招待URLを作成する</button>
</form>

{% if invite_url %}
   <input type="text value="{{ invite_url }} readonly>
{% endif %}

<a href="{% url 'app:settings' %}">キャンセル</a>    
{% endblock %}
