{% extends 'base.html' %}
{% block content %}

<div class="invite-wrapper">
  <h2>家族招待URL画面</h2>

  <div class="info-box">
    <p>利用方法：</p>
    <ul>
      <li>作成をクリックし、リンク先URLを表示</li>
      <li>招待したい家族にリンク先を共有しアカウントを登録してもらう。</li>
      <li>※発行されたURLは一度利用すると失効します。</li>
    </ul>
  </div>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">家族招待URLを作成する</button>
  </form>

  {% if invite_url %}
     <input type="text" value="{{ invite_url }}" readonly style="width: 40%;">
  {% endif %}
<br>
<br>
  <a class="link" href="{% url 'app:settings' %}">キャンセル</a>   
</div> 
{% endblock %}
