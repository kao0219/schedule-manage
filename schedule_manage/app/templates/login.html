<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            padding-top: 110px;
            font-family: sans-serif;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        .form-row {
            margin-bottom: 40px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input {
            width: 250px;
            padding: 5px;
        }

        button.login-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 30%;
            padding: 5px;
            display: block;
            margin: 10px auto;
        }
        
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .error-messages {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                padding-top: 60px; /* 上部の余白を少し縮める */
            }

            .login-label {
                display: block !important;
                margin-bottom: 5px;
            }
            
            .login-input {
                width: 85%; !important;
                max-width: 300px;
            }

            .login-btn {
                width: 85%; !important;
                max-width: 200px;
            }

            .link a {
                font-size: 16px; /* 少し大きめにする */
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <h1>Schedule★Manage</h1>
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-row form-low">
                <label for="email" class="login-label">メールアドレス</label>
                <input type="email" id="email" name="email" class="login-input" required>
            </div>


            <div class="form-row form-low">
                <label for="password" class="login-label">パスワード</label>
                <input type="password" id="password" name="password" class="login-input" required>
            </div>

            <button type="submit" class="login-btn">ログイン</button>
        </form>

        <div class="link">
            <a href="{% url 'app:signup' %}">新規アカウント登録</a>
        </div>
    </div>
</body>
</html>
