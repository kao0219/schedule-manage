{% extends 'base.html' %}
{% block content %}

<style>
.member-list-header {
  display: flex;
  flex-direction: column;  /* 縦並び */
  align-items: center;     /* 横方向の中央揃え */  
  gap: 15px;               /* タイトルとアイコンの間隔 */
  margin-bottom: 10px;
  margin-top: 38px;        /* ヘッダーとの余白 */
}
  
.member-title {
  font-weight: bold;
  margin: 0;
  font-size: 35px;        /* タイトルの文字 */
}
  
.member-icons {
  display: flex;
  gap: 10px;
}
  
.member-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #007bff;
  color: white;
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.settings-links {
  list-style: none;
  padding: 0;
  margin-top: 30px;
  text-align: center;
}

.settings-links li {
  margin-bottom: 15px;  /* リンクの間隔 */
}

.settings-links a {
  font-size: 25px;  /* リンク文字のサイズ */
}
</style>
  

<div class="member-list-header">
  <p class="member-title">メンバーリスト</p>
  <div class="member-icons">
    {% for member in members %}
      <div class="member-icon" title="{{ member.username }}">
          {{ member.username|slice:":1"|upper }}
      </div>
    {% endfor %}
  </div>

  <ul class="settings-links">
    <li><a href="{% url 'app:invite_member' %}">メンバーを招待する</a></li>
    <li><a href="{% url 'app:change_password' %}">パスワード変更</a></li>
    <li><a href="{% url 'app:change_email' %}">メールアドレス変更</a></li>
  </ul>
</div>

{% endblock %}
