{% extends 'base.html' %}
{% block content %}

<style>
.member-list-header {
  display: flex;
  flex-direction: column;  /* 縦並び */
  align-items: center;     /* 横方向の中央揃え */  
  gap: 15px;               /* タイトルとアイコンの間隔 */
  margin-bottom: 10px;
  margin-top: 38px;        /* ヘッダーとの余白 */
}
  
.member-title {
  font-weight: bold;
  margin: 0;
  font-size: 30px; 
  color: #333333;       /* タイトルの文字 */
}
  
.member-icons {
  display: flex;
  gap: 40px;
}
  
.member-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #ffb347;
  color: white;
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.member-block {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.member-name {
  font-size: 14px;
  margin-top: 5px;
  text-align: center;
}

.settings-links {
  list-style: none;
  padding: 0;
  margin-top: 30px;
  text-align: center;
}

.settings-links li {
  margin-bottom: 15px;  /* リンクの間隔 */
}

.settings-links a {
  font-size: 20px;  /* リンク文字のサイズ *//
  text-decoration: none;
  color: #888888;
}

.settings-links a:hover {
  color: #555555;  
  text-decoration: underline;
}
</style>
  

<div class="member-list-header">
  <p class="member-title">メンバーリスト</p>
  <div class="member-icons">
    {% for member in members %}
      <div class="member-block">
        <div class="member-icon" title="{{ member.username }}">
          {{ member.username|slice:":1"|upper }}
        </div>
        <div class="member-name">
          {{ member.username }}
        </div>
      </div>
    {% endfor %}
  </div>

  <ul class="settings-links">
    <li><a href="{% url 'app:invite_member' %}">メンバーを招待する</a></li>
    <li><a href="{% url 'app:change_password' %}">パスワード変更</a></li>
    <li><a href="{% url 'app:change_email' %}">メールアドレス変更</a></li>
  </ul>
</div>

{% endblock %}
