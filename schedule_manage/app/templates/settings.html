{% extends 'base.html' %}
{% block content %}

<style>
.member-list-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 10px;
}
  
.member-title {
  font-weight: bold;
  margin: 0;
}
  
.member-icons {
  display: flex;
  gap: 10px;
}
  
.member-icon {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background-color: #007bff;
  color: white;
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
  

<div class="member-list-header" style="text-align: center; margin-top: 40px;">
  <p class="member-title">メンバーリスト</p>
  <div class="member-icons" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
    {% for member in members %}
      <div class="member-icon" title="{{ member.username }}">
        {{ member.username|slice:":1"|upper }}
      </div>
    {% endfor %}
  </div>
</div>


<ul>
  <li><a href="{% url 'app:invite_member' %}">メンバーを招待する</a></li>
  <li><a href="{% url 'app:change_password' %}">パスワード変更</a></li>
  <li><a href="{% url 'app:change_email' %}">メールアドレス変更</a></li>
</ul>

{% endblock %}
