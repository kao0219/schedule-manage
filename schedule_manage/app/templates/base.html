<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <style>
        .app-header {
            background-color: #e0e0e0;  /* ヘッダーの背景色 */
            padding: 7px 22px;         /* 上下の余白を広めにして帯を太く */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            border-bottom: 4px solid #999;  /* 下に太めのライン */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* 影で立体感 */
            z-index: 1000;
        }
          
        .app-title {
            font-size: 26px;
            font-weight: bold;
            margin-right: 30px;
        }
          
        .search-form {
            display: flex;
            align-items: center;
            gap: 0px;
        }
          
        .nav-links {
            display: flex;
            align-items: center;
            gap: 50px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
          
        .nav-link {
            text-decoration: none;
            color: #333;
        }
          
        .logout-btn {
            padding: 8px 12px;
            border-radius: 5px;
        }
        </style>

   
</head>
<body>
    <header class="app-header" style>
        <div class="header-left"  style="display: flex; align-items: center; gap: 20px;">
          <h1 class="app-title" style="margin: 0;">schedule★Manage</h1>
          <form action="{% url 'app:search' %}" method="GET" class="search-form" style="display: flex; align-items: center;">
            <input type="text" name="q" placeholder="検索する" class="form-control" style="margin-right:5px">
            <button type="submit" class="search-button">🔍</button>
          </form>
        </div>

        <nav class="header-right">  
            <ul class="nav-links">
              <li><a class="nav-link" href="{% url 'app:home' %}">ホーム</a></li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="scheduleDropdown" role="button" data-bs-toggle='dropdown'aria-expanded="false">
                  予定
                  {% if has_unread_comment %}
                  🔔
                  {% endif %}
                </a>
                <ul class="dropdown-menu" aria-labelledby="scheduleDropdown">
                    <li><a class="dropdown-item" href="{% url 'app:schedule_create' %}">新規登録</a></li>
                    <li><a class="dropdown-item" href="{% url 'app:comment_list_view' %}">コメント一覧</a></li>
                </ul>
              <li>
              
              <li><a class="nav-link" href="{% url 'app:memos' %}">メモ</a></li>
              <li><a class="nav-link" href="{% url 'app:settings' %}">設定</a></li>
              <li><a class="btn btn-primary logout-btn" href="{% url 'app:logout' %}">ログアウト</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
</body>
</html>
