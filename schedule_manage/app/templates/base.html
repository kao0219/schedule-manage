<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .app-header {
            background-color: #ADD8E6;  /* „Éò„ÉÉ„ÉÄ„Éº„ÅÆËÉåÊôØËâ≤ */
            padding: 7px 22px;         /* ‰∏ä‰∏ã„ÅÆÂπÖ */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
          
        .main-content {
            padding-top: 80px;
        }

        .search-input {
            width: 200px;
            height: 28px;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .search-input::placeholder {
            font-size: 14px;
            color: #888;
        }

        .search-button {
            font-size: 16px;
            padding: 5px 7px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #e0e0e0;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 60px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
          
        .nav-link {
            text-decoration: none;
            color: #333;
        }
        
        .nav-link:hover {
            color: #aaa;
            text-decoration: none;
        }

        .dropdown-item {
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #e6f0ff;  
            color: #000;
        }

        .logout-btn {
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #FFA07A;  
            color: #fff;
            border: none;
        }

        .logout-btn:hover {
            background-color: #e57373;  
            color: #fff;
        }

        .gradient-title {
            font-family: 'Poppins', sans-serif;
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff69b4, #ffc1cc, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .gradient-star {
            color: #FFD700; /* „Ç§„Ç®„É≠„Éº„Ç¥„Éº„É´„Éâ */
            -webkit-text-fill-color: #FFD700;
            font-size: 1.2em;
            margin: 0 5px;
        }
    </style>

   
</head>

            </ul>
        </nav>
    </header>
    <div class="main-content" style="padding-top: 80px;">

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
</body>
</html>
