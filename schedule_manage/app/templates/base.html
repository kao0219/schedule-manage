<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
          <h1 class="app-title" style="margin-right: 20px;">schedule★Manage</h1>
          <form action="{% url 'app:search' %}" method="GET" class="search-form">
            <input type="text" name="q" placeholder="🔍 検索する">
          </form>
        </div>

        <nav>  
            <ul class="nav-links" style="display: flex; gap: 10px; list-style: none;">
              <li><a href="{% url 'app:home' %}">ホーム</a></li>
              <li><a href="{% url 'app:memos' %}">メモ</a></li>
              <li><a href="{% url 'app:settings' %}">設定</a></li>
              <li><a href="{% url 'app:logout' %}">ログアウト</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}   
</body>
</html>
