{% extends 'base.html' %}
{% block content %}
<style>
    .change-email-page {
        text-align: center;
        padding-top: 110px;
        font-family: sans-serif;
    }

    .change-email-page form {
        display: inline-block;
        text-align: left;
    }

    .change-email-page .form-row {
        margin-bottom: 20px;
    }

    .change-email-page label {
        display: inline-block;
        width: 180px;
    }

    .change-email-page input {
        width: 250px;
        padding: 5px;
    }

    .change-email-page .buttom-row {
        text-align: center;
        margin-top: 20px;
    }

    .change-email-page .submit-button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        width: 30%;
        padding: 5px;
        display: block;
        margin: 30px auto 10px auto;
    }

    .change-email-page .link {
        text-align: center;
        margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
        .change-email-page {
            padding-top: 100px !important;
        }

        .change-email-page .form-row {
            display: block;
            margin-bottom: 20px;
        }

        .change-email-page form {
            margin: 0 auto;
            text-align: left;
        }

        .change-email-page label {
            width: 70%;
            margin-right: 0;
            margin-bottom: 5px;
            text-align: center;
            display: block;
            font-size: 14px;
        }

        .change-email-page input {
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            display: block;
        }
    }
</style>

<div class="change-email-page">
  <form method="POST">
    {% csrf_token %}

    <div class="form-row">
        <label for="{{ form.current_email.id_for_label }}">現在のメールアドレス：</label>
        {{ form.current_email }}
    </div>

    <div class="form-row">
        <label for="{{ form.new_email.id_for_label }}">新しいメールアドレス：</label>
        {{ form.new_email }}
    </div>

    <div class="button-row">
        <button type="submit" class="submit-button">変更</button>
    </div>

    <div class="link">
        <a href="{% url 'app:settings' %}">キャンセル</a>
    </div>
  </form>
</div>
    
{% endblock %}
