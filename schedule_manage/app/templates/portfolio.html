<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<head>
    <style>
    .gradient-title {
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: bold;
    background: linear-gradient(90deg,  #ff69b4, #ffc1cc, #ff69b4);  
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
    }
    .gradient-star {
    color: #FFD700; 
    -webkit-text-fill-color: #FFD700;
    font-size: 1.2em;
    margin: 0 5px;
    }
    </style>    
</head>
<body>
    <div style="text-align: center; margin-top: 80px;">
        <h1 class="gradient-title">Schedule<span class="gradient-star">★</span>Manage</h1>
        <p>
            夫婦や家族が予定を共有し、子どもの送迎や習い事のスケジュール管理、<br>
            行事の予定、大切な連絡事項を効率的に共有できるアプリです。<br>
            
        </p>

        <hr>
        <div style="text-align: center; margin-top: 30px;">
            <span style="margin: 0 10px;">企画書</span>
            <span style="margin: 0 10px;">画面設計図</span>
            <span style="margin: 0 10px;">画面遷移図</span>
            <span style="margin: 0 10px;">ER図</span>
            <br><br>
            <button style="padding: 10px 30px; border-radius: 10px; background-color: #e6fff2; border: 1px solid #ccc;">
                アプリへ
            </button>
        </div>
</body>
</html>
