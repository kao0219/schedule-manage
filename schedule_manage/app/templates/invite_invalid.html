<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
     .invite-invalid-wrapper {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      text-align: center;
      font-family: sans-serif;
    }

    .invite-invalid-wrapper h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .invite-invalid-wrapper p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .invite-invalid-btn {
      padding: 10px 30px;
      font-size: 16px;
      background-color: #aaa;
      color: black;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .invite-invalid-wrapper {
        margin: 60px auto;
        padding: 20px;
      }

      .invite-invalid-wrapper h2 {
        font-size: 20px;
      }

      .invite-invalid-wrapper p {
        font-size: 12px;
      }

      .invite-invalid-btn {
        width: 50%;
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="invite-invalid-wrapper">
    <h2>この招待URLは無効です。</h2>
    <p>有効期限が切れているか、すでに使用されています。</p>

    <a href="{% url 'app:login' %}">
      <button type="button" class="invite-invalid-btn">ログイン画面へ</button>
    </a>
  </div>
</body>
</head>
