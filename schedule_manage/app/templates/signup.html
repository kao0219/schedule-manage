<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            padding-top: 110px;
            font-family: sans-serif;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        .form-low {
            margin-bottom: 40px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input {
            width: 250px;
            padding: 5px;
        }

        button {
            width: 30%;
            padding: 5px;
            display: block;
            margin: 10px auto;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>schedule manage</h1>
    
    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <label for="username">名前/ニックネーム</label>
            <input type="text" id="username" name="username" required>
        </div>


        <div class="form-row">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">ログイン</button>
    </form>

    <div class="link">
        <a href="/signup/">新規アカウント登録</a>
    </div>

</body>
</html>
