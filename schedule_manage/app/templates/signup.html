<!DOCTYPE html> <!--通常の新規登録画面-->
<html lang="ja"> 
<head>
    <meta charset="UTF-8">
    <style>
        /*戻ると登録ボタンの配置*/
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link {
            text-decoration: underline;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }

        button.signup-btn {
            width: 100px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            display: block;
            padding: 8px;
            margin: 0 auto;
        }

        body {
            text-align: center;
            padding-top: 110px;
            font-family: sans-serif;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        .form-row {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 160px;
        }

        input {
            width: 250px;
            padding: 5px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; margin-bottom: 20px;">アカウント新規登録</h2>
    {% if messages %}
    <div class="error-messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <label for="username">名前/ニックネーム</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-row">
            <label for="password2">パスワード再入力</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="signup-btn">登録</button>
        </div>
        <div class="form-buttons">
            <a href="{% url 'app:login' %}" class="back-link">戻る</a>
        </div>
    </form>



</body>
</html>
