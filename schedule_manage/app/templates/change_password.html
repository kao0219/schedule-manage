{% extends 'base.html' %}
{% block content %}

<style>
    body {
        text-align: center;
        padding-top: 110px;
        font-family: sans-serif;
    }

    form {
        display: block;
        text-align: left;
        margin: 0 auto;
        max-width: 500px;
    }

    .form-row {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    label {
        display: inline-block;
        width: 180px;
    }

    input {
        width: 250px;
        padding: 5px;
    }

    .buttom-row {
        text-align: center;
        margin-top: 40px;
    }

    .submit-button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        width: 30%;
        padding: 5px;
        display: block;
        margin: 30px auto 10px auto;
    }

    .link {
        text-align: center;
        margin-top: 10px;
    }
    @media screen and (max-width: 768px) {
        .form-row {
            display: block;
            margin-bottom: 20px;
        }

        form {
            margin: 0 auto;
            text-align: left;
        }

        label {
            width: auto;
            margin-right: 0;
            margin-bottom: 5px;
            text-align: center;
            display: block;
            width: 70%; 

        }

        input {
            width: 100%;
            max-width: 250px;
            margin: 0 auto;       /* ← 中央寄せ */
            display: block;
        }
    }
</style>
 
    

<div class="password-form-wrapper">
    <form method="POST">
    {% csrf_token %}

    <div class="form-row">
      <label for="{{ form.old_password.id_for_label }}">現在のパスワード:</label>
      {{ form.old_password }}
    </div>

    <div class="form-row">
      <label for="{{ form.new_password1.id_for_label }}">新しいパスワード:</label>
      {{ form.new_password1 }}
    </div>

    <div class="form-row">
      <label for="{{ form.new_password2.id_for_label }}">パスワード再入力:</label>
      {{ form.new_password2 }}
    </div>

    <div class="button-row">
      <button type="submit" class="submit-button">変更</button>
    </div>

    <div class="link">
      <a href="{% url 'app:settings' %}">キャンセル</a>
    </div>
  </form>
</div>
    
{% endblock %}
