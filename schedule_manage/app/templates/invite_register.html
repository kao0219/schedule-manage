<!DOCTYPE html> <!-- 家族招待URLアクセス後の新規登録画面-->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link {
            text-decoration: underline;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }

        button.register-btn {
            width: 100px;
            background-color: #007BFF;
            color: white; 
            border: none;
            border-radius: 5px;
            padding: 8px;
            display: block;
            margin: 0 auto;
            appearance: none; 
        }

        .invite-wrapper {
            text-align: center;
            padding-top: 110px;
            font-family: sans-serif;
        }

        .invite-wrapper form {
            display: inline-block;
            text-align: left;
        }

        .invite-row {
            margin-bottom: 20px;
        }

        .invite-label {
            display: inline-block;
            width: 160px;
        }

        .invite-input {
            width: 250px;
            padding: 5px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .error-messages {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .invite-wrapper {
                padding-top: 60px;
            }

            .invite-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }

            .invite-label {
                display: block !important;
                margin-bottom: 5px;
            }

            .invite-input {
                width: 85% !important;
                max-width: 300px;
            }

            button.register-btn {
                width: 85% !important;
                max-width: 200px;
            }

            .back-link {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="invite-wrapper">
        <h2 style="text-align: center; margin-bottom: 20px;">アカウント新規登録</h2>
        <form method="POST" action="{% url 'app:invite_register' token %}">
            {% csrf_token %}
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <div class="invite-row">
                <label for="username" class="invite-label">名前/ニックネーム</label>
                <input type="text" id="username" name="username" class="invite-input" required>
            </div>

            <div class="invite-row">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" class="invite-input" required>
            </div>

            <div class="invite-row">
                <label for="password1">パスワード</label>
                <input type="password" id="password1" name="password1" class="invite-input" required>
            </div>

            <div class="invite-row">
                <label for="password2">パスワード再入力</label>
                <input type="password" id="password2" name="password2" class="invite-input" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="register-btn">登録</button>
            </div>
            <div class="form-buttons">
                <a href="{% url 'app:login' %}" class="back-link">戻る</a>
            </div>
        </form>
    </div>
</body>
</html>
