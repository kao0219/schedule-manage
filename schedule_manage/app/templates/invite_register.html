<!DOCTYPE html> <!-- 家族招待URLアクセス後の新規登録画面-->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link {
            text-decoration: underline;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }

        button.register-btn {
            width: 100px;
            background-color: #007BFF;
            color: white; 
            border: none;
            border-radius: 5px;
            padding: 8px;
            display: block;
            margin: 0 auto;
            appearance: none; 
        }

        body {
            text-align: center;
            padding-top: 110px;
            font-family: sans-serif;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        .form-row {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 160px;
        }

        input {
            width: 250px;
            padding: 5px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .error-messages {
        color: red;
        margin-bottom: 20px;
        font-size: 14px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; margin-bottom: 20px;">アカウント新規登録</h2>
    <form method="POST" action="{% url 'app:invite_register' token %}">
        {% csrf_token %}
        {% if form.errors %} <!-- バリデーションエラー　-->
        <div class="error-messages" style="color: red; margin-bottom: 15px;">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}：{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <div class="form-row">
            <label for="username">名前/ニックネーム</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
            <label for="password1">パスワード</label>
            <input type="password" id="password1" name="password1" required>
        </div>

        <div class="form-row">
            <label for="password2">パスワード再入力</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="register-btn">登録</button>
        </div>
        <div class="form-buttons">
            <a href="{% url 'app:login' %}" class="back-link">戻る</a>
        </div>
    </form>
</body>
</html>
