<style>
  .memo-file-label {
    cursor: pointer;
    color: #666;
    margin-bottom: 0;
    background-color: #f0f0f0;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 0.9em;
    border: 1px solid #ccc;
  }
  .memo-file-label:hover {
    background-color: #e0e0e0;
  }

  .memo-file-input {
    display: none;
  }

  .memo-file-name {
    font-size: 0.9em;
    color: #666; 
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
  }
</style>



<div class="modal fade" id="memoModal{{ memo.id }}" tabindex="-1" aria-labelledby="memoModalLabel{{ memo.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form method="POST" class="edit-memo-form" enctype="multipart/form-data" action="{% url 'app:memo_detail' memo.id %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="memoModalLabel{{ memo.id }}"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
          </div>

          <div class="modal-body">

            <!-- タイトル -->
            <div class="mb-3">
                <label for="memo_title">タイトル</label>
                <input type="text" name="memo_title" class="form-control" value="{{ memo.memo_title }}">
              </div>
  
              <!-- 本文 -->
              <div class="mb-3">
                <label for="content">本文</label>
                <textarea name="content" class="form-control" rows="3">{{ memo.content }}</textarea>
              </div>
  
              <!-- 画像 -->
              <div class="mb-3 d-flex align-items-center">
                <label for="edit_image_{{ memo.id }}" class="memo-file-label me-2">ファイルを選択</label>
                <input type="file" 
                       id="edit_image_{{ memo.id }}" 
                       name="image" 
                       accept="image/*" 
                       class="memo-file-input"
                       onchange="handleFileSelect(this, '{{ memo.id }}')">
                <span id="filename-display-{{ memo.id }}" class="memo-file-name">
                  {% if memo.image %}
                    {{ memo.image.name|cut:"memo_images/" }}
                  {% else %}
                    ファイル未選択
                  {% endif %}
                </span>
              </div>
              {% if memo.image %}

              <div class="form-check mt-2">
                <input type="checkbox" name="delete_image" class="form-check-input" id="deleteImageCheckbox">
                <label class="form-check-label" for="deleteImageCheckbox">現在の画像を削除する</label>
              </div>  

              <div class="mb-3"> <!--現在の画像-->
                <img src="{{ memo.image.url }}" alt="画像" style="max-width: 380px; height: auto; display: block; margin: 10px auto;">
              </div>
            {% endif %}
          </div>
          <div class="modal-footer">
            <a href="{% url 'app:memo_delete' memo.id %}"
              class="btn btn-danger"
              onclick="return confirm('本当にこのメモを削除してもよろしいですか？')">
              削除
            </a>
            <button type="submit" class="btn btn-primary">完了</button> 
          </div>
        </form>
      </div>
    </div>
</div>  

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('.edit-memo-form').forEach(function(form) {   //edit-memo-formで登録モーダルに影響させない
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const url = form.getAttribute('action');
      const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
      const formData = new FormData(form);

      fetch(url, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrfToken
        },
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          response.text().then(() => {
            const modalElement = form.closest('.modal');
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) {
              modalInstance.hide();
            }
            // 完了押した後のグレー背景を削除
            document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

            // 一覧画面をリロードして更新
            window.location.reload();
          });
        }// 通信エラー時は何も表示・処理しない
      })  
      .catch(() => {});
    });
  });
});

function handleFileSelect(input, memoId) {
  const filename = input.files.length > 0 ? input.files[0].name : 'ファイル未選択';
  document.getElementById(`filename-display-${memoId}`).textContent = filename;
}
</script>
